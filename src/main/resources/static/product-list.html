    function renderProducts(list) {
      productGrid.innerHTML = '';
      list.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 shadow rounded hover:shadow-md transition';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-60 object-cover mb-2 rounded">
          <h3 class="font-semibold text-gray-800">${product.brand} - ${product.name}</h3>
          <p class="text-sm text-gray-500 mb-1">₹${product.price}</p>
          <p class="text-xs text-gray-400 mb-2">${product.category}</p>
          <button onclick="addToCart(${product.id})"
            class="bg-pink-500 text-white py-1 px-3 rounded hover:bg-pink-600 text-sm">
            Add to Cart
          </button>
        `;
        productGrid.appendChild(card);
      });
    }

    function filterProducts(category) {
      if (category === 'All') {
        renderProducts(products);
      } else {
        const filtered = products.filter(p => p.category === category);
        renderProducts(filtered);
      }
    }

        window.location.href = "login.html";
        return;
      }

      fetch("http://localhost:8080/cart", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ userId, productId, quantity: 1 })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to add to cart");
        return res.text();
      })
      .then(() => alert("Item added to cart!"))
      .catch(err => alert("Error: " + err.message));
    }

    // Load all products on page load
    renderProducts(products);
  </script>
</body>
</html>
